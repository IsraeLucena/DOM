<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{titulo}}</p>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app', 
        data:{
            titulo: 'Usando vueJS 2',
            link: 'http://google.com',
            linkHtml: '<a href="http://google.com">Google</a>'
        },
        methods:{
            alterarTitulo(event){
                this.titulo = event.target.value
            },
            saudacao: function(){
                this.titulo = 'Bom dia!'
                return this.titulo;
            }
        }
    })
</script>
