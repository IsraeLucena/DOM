<script src="https://unpkg.com/vue"></script>

    <p>Usando VueJS - {{nome}} ({{idade}})</p>

    <p>{{idade * 3}} </p>
    
    <p>{{Math.random()}}</p>

        <img v-bind:src="imagem" height="200">

    <div>
        <input type="text" v-bind:value="nome" >

    </div>
</div>

<script src="desafio.js"></script>
